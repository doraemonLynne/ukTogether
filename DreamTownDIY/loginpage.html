<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>loginpage</title>
    <link rel="stylesheet" type="text/css" href="loginpage.css">
    <script type="text/javascript" src="car.js"></script>
</head>

<body>
    <header>
        <div class="wrap"></div>
    </header>
    <div class="container clearfix">
        <div class="wrap clearfix">
            <div class="LogoAndNav clearfix">
                <div class="logofont">
                    <span class="fir">梦</span>
                    <span class="sec">想</span>
                    <span class="thir">小</span>
                    <span class="for">镇</span>
                </div>
                <div class="navigation">
                    <a href="#">HOME PAGE</a>
                    <a href="#">LOG IN</a>
                    <a href="#">SIGN UP</a>
                    <a href="#">HELP CENTER</a>
                    <a href="#">ABOUT US</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="wrap clearfix">
            <div class="someTrees">
                <div class="trees trees1">
                    <div class="big-tree"></div>
                    <div class="small-tree"></div>
                </div>
                <div class="tree-middle"></div>
                <div class="trees trees2">
                    <div class="big-tree"></div>
                    <div class="small-tree"></div>
                </div>
            </div>
            <div class="tree-right"></div>
            <div class="loginframe">
                <div class="frame">
                    <div class="heading">
                        <span class="first">log in</span>
                        <span class="middle">or</span>
                        <span class="second"><a href="#">sign up</a>  </span>
                    </div>
                    <div class="content">
                        <label for="username" class="usernameLabel">username</label>
                        <input type="text" id="username" name="username" placeholder="Username or email" required="required" maxlength="50">
                        <label for="password" class="passwordLabel">password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required="required" maxlength="50">
                        <button type="submit" id="loginButton">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="road" id="road">
        <div id="car">
            <img src="images/car.png" class="carbody" width="230" height="100">
            <span class="circle circle1"></span>
            <span class="circle circle2"></span>
        </div>
        <div id="car_road"></div>
    </div>
</body>

</html>
