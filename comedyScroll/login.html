<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <script type="text/javascript" src="bgPicRoll.js"></script>
</head>

<body>
    <div id="m-bg">
        <ul id="bg">
            <li><img src="images/313.jpg"></li>
            <li><img src="images/313.jpg"></li>
        </ul>
    </div>
    <div id="overlay"></div>
    <div class="m-fm" id="main">
        <form>
            <div class="loginframe a-fadeinT">
                <div class="frame">
                    <div class="heading">
                        <span class="first">log in</span>
                        <span class="middle">or</span>
                        <span class="second"><a href="#">sign up</a>  </span>
                    </div>
                    <div class="content">
                        <label for="username" class="usernameLabel">username</label>
                        <input type="text" id="username" name="username" placeholder="Username or email" required="required" maxlength="50">
                        <label for="password" class="passwordLabel">password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required="required" maxlength="50">
                        <button type="submit" id="loginButton">Log in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
